<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Sandsim - Powder Game</title>
        <style>
            * {
                box-sizing: border-box;
                -webkit-tap-highlight-color: transparent;
            }
            body {
                margin: 0;
                padding: 10px;
                font-family:
                    system-ui,
                    -apple-system,
                    sans-serif;
                background-color: #1a1a1a;
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                overflow-x: hidden;
            }
            h1 {
                margin: 10px 0;
                font-size: 24px;
            }
            #sample {
                border: 2px solid #333;
                margin-bottom: 15px;
                touch-action: none;
                max-width: 100%;
                height: auto;
            }
            .controls {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 8px;
                margin-bottom: 15px;
                width: 100%;
                max-width: 600px;
            }
            button {
                padding: 12px 16px;
                font-size: 14px;
                cursor: pointer;
                background-color: #333;
                color: white;
                border: 2px solid #555;
                border-radius: 8px;
                transition: all 0.2s;
                touch-action: manipulation;
                min-height: 44px;
            }
            button:hover {
                background-color: #444;
            }
            button:active {
                background-color: #555;
                transform: scale(0.95);
            }
            button.selected {
                background-color: #4a6;
                border-color: #6c8;
            }
            .info-section {
                display: flex;
                flex-direction: column;
                gap: 10px;
                width: 100%;
                max-width: 600px;
                margin-bottom: 15px;
            }
            #selected {
                font-size: 18px;
                padding: 10px;
                text-align: center;
                background-color: #2a2a2a;
                border-radius: 8px;
            }
            .brush-control {
                display: flex;
                align-items: center;
                gap: 10px;
                padding: 10px;
                background-color: #2a2a2a;
                border-radius: 8px;
            }
            .brush-control label {
                font-size: 14px;
                white-space: nowrap;
            }
            .brush-control input[type="range"] {
                flex: 1;
                min-width: 100px;
            }
            .brush-control span {
                font-weight: bold;
                min-width: 30px;
                text-align: right;
            }
            @media (max-width: 640px) {
                h1 {
                    font-size: 20px;
                }
                button {
                    font-size: 12px;
                    padding: 10px 12px;
                }
                .controls {
                    grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
                }
            }
        </style>
    </head>
    <body>
        <h1>Sandsim - Powder Game</h1>
        <canvas width="600" height="600" id="sample"></canvas>
        <div class="info-section">
            <div id="selected">Sand</div>
            <div class="brush-control">
                <label for="brushSize">Brush:</label>
                <input
                    type="range"
                    id="brushSize"
                    min="1"
                    max="15"
                    value="3"
                    step="1"
                />
                <span id="brushSizeValue">3</span>
            </div>
        </div>
        <div class="controls">
            <button id="sand" class="selected">Sand</button>
            <button id="water">Water</button>
            <button id="soil">Soil</button>
            <button id="lava">Lava</button>
            <button id="fire">Fire</button>
            <button id="seed">Seed</button>
            <button id="plant">Plant</button>
            <button id="steam">Steam</button>
            <button
                id="reset"
                style="background-color: #c44; border-color: #e66"
            >
                Reset
            </button>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
