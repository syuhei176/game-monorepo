<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <title>Sandsim - Powder Game</title>
        <style>
            body {
                margin: 0;
                padding: 20px;
                font-family:
                    system-ui,
                    -apple-system,
                    sans-serif;
                background-color: #1a1a1a;
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            h1 {
                margin-bottom: 20px;
            }
            #sample {
                border: 2px solid #333;
                margin-bottom: 20px;
            }
            .controls {
                display: flex;
                gap: 10px;
                margin-bottom: 10px;
            }
            button {
                padding: 10px 20px;
                font-size: 16px;
                cursor: pointer;
                background-color: #333;
                color: white;
                border: 2px solid #555;
                border-radius: 4px;
                transition: background-color 0.2s;
            }
            button:hover {
                background-color: #444;
            }
            button:active {
                background-color: #555;
            }
            #selected {
                font-size: 18px;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>Sandsim - Powder Game</h1>
        <canvas width="600" height="600" id="sample"></canvas>
        <div class="controls">
            <button id="sand">Sand</button>
            <button id="water">Water</button>
            <button id="soil">Soil</button>
            <button id="lava">Lava</button>
            <button id="fire">Fire</button>
            <button id="seed">Seed</button>
            <button id="plant">Plant</button>
        </div>
        <div id="selected">Sand</div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
