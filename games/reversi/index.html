<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />

        <!-- Apple Mobile Web App Meta Tags -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta
            name="apple-mobile-web-app-status-bar-style"
            content="black-translucent"
        />
        <meta name="apple-mobile-web-app-title" content="Reversi" />

        <title>Reversi Game</title>
        <style>
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                position: fixed;
                width: 100%;
                height: 100%;
                /* Prevent touch actions like pull-to-refresh and pinch-zoom on iOS */
                touch-action: none;
                -webkit-user-select: none;
                user-select: none;
                -webkit-touch-callout: none;
                /* Center the game canvas */
                display: flex;
                justify-content: center;
                align-items: center;
                background-color: #000;
            }

            canvas {
                display: block;
                touch-action: none;
                /* Maintain aspect ratio and fit within viewport */
                max-width: 100%;
                max-height: 100%;
                object-fit: contain;
            }
        </style>
    </head>

    <body>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
